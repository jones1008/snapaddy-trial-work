<div *ngIf="contact; else loading">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="contact.firstName">
  <br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="contact.lastName">
  <br>
  <label for="organization">Organization:</label>
  <input type="text" id="organization" [(ngModel)]="contact.organization">
  <br>
  <label for="position">Position:</label>
  <input type="text" id="position" [(ngModel)]="contact.position">
  <br>
</div>
<ng-template #loading>
  loading...
</ng-template>
